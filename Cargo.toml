[package]
name = "rustormy"
version = "0.1.0"
edition = "2024"
description = "Minimal neofetch-like weather CLI"
license = "MIT"
homepage = "https://github.com/Tairesh/rustormy"
repository = "https://github.com/Tairesh/rustormy"
readme = "README.md"
keywords = ["weather", "cli", "neofetch", "rust"]
categories = ["command-line-utilities", "network-programming"]
authors = ["Tairesh <tairesh@protonmail.com>"]

[dependencies]
clap = { version = "4.4", features = ["derive"] }
serde = { version = "1.0", features = ["derive"] }
serde_derive = "1.0"
toml = "0.9.5"
xdg = "3.0.0"
anyhow = "1.0"
async-trait = "0.1"
tokio = { version = "1.0", features = ["full"] }
reqwest = { version = "0.12.23", features = ["json"] }
serde_json = "1.0"
thiserror = "2.0.16"
urlencoding = "2.1"
